<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter Imgage Gallary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<body>
     <div class="container">
           <div class="tittle"> <h2>Our <span> Portfolio</span></h2>
        </div>
            <nav>
                <ul class="listitems">

                    <li class="list" data-filter="Headphone">Headphone</li>
                    <li class="list" data-filter="Mobile">Mobile</li>
                    <li class="list" data-filter="shoe">shoe</li>

                    <li class="list" data-filter="Natchural">Natchural</li>
                    <li class="list" data-filter="Work">Work</li>
                </ul>
            </nav>

     <div class="gallary">

          <div class="imgbox"  data-item="camera"><img src="./image/camera1.jpg" alt=""></div>
          <div class="imgbox" data-item="camera" ><img src="./image/camera2.jpg" alt=""></div>

          <div  class="imgbox" data-item="Headphone" ><img src="./image/headphone3.jpg" alt=""></div>

          <div  class="imgbox" data-item="Mobile" ><img src="./image/mobile4.jpg" alt=""></div>
          <div  class="imgbox" data-item="Mobile" ><img src="./image/mobile5.jpg" alt=""></div>
          <div  class="imgbox" data-item="Mobile" ><img src="./image/image1 (2).jpg" alt=""></div>

          <div  class="imgbox" data-item ="Watch" ><img src="./image/watch1.jpg" alt=""></div>

                      <img src="./image/image2 (3).jpg" alt="">

            </div>
